<!DOCTYPE html>
<html>
<head>
    <title>Stress Detection</title>
</head>
<body>
    <h1>Stress Detection Page</h1>
    <form method="POST" enctype="multipart/form-data">
        <p>Upload an image of the plant:</p>
        <input type="file" name="file">
        <input type="submit" value="Detect Stress">
    </form>

    {% if filename %}
        <h2>Uploaded Image:</h2>
        <img src="{{ url_for('static', filename=filename) }}" width="300">
        <h2>Detection Result:</h2>
        <p>{{ result }}</p>
    {% endif %}

    <br><a href="/">Back to Home</a>
</body>
</html>
